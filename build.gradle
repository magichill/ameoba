apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://repo.spring.io/milestone"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "io.netty:netty-all:5.0.0.Alpha1"
    compile "org.slf4j:slf4j-api:1.7.7"
    compile "org.springframework.boot:spring-boot-starter:1.2.0.M2"
    compile "org.springframework.boot:spring-boot-starter-log4j:1.2.0.M2"

}